<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turn-Based Combat Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game">
  <div id="player">
    <h2>Player</h2>
    <div id="playerHealthBarContainer">
      <div id="playerHealthBar"></div>
      <span id="playerHealth">100</span>
    </div>
    <button id="playerAttack">Attack</button>
    <button id="playerHeavyAttack">Heavy Attack</button>
    <button id="playerQuickAttack">Quick Attack</button>
    <button id="playerHeal">Heal</button>
    <button id="playerDefend">Defend</button>
  </div>
  <div id="enemy">
    <h2>Enemy</h2>
    <div id="enemyHealthBarContainer">
      <div id="enemyHealthBar"></div>
      <span id="enemyHealth">100</span>
    </div>
  </div>
  <div id="turnCounter">Turn: 0</div>
  <div id="actionLog"></div>
  <div id="opponentSelect">
    <button class="opponent-select" data-opponent="goblin">Goblin</button>
    <button class="opponent-select" data-opponent="orc">Orc</button>
    <button class="opponent-select" data-opponent="dragon">Dragon</button>
  </div>
</div>

<!-- Audio Elements -->
<audio id="attackSound" src="attack.mp3"></audio>
<audio id="heavyAttackSound" src="heavyAttack.mp3"></audio>
<audio id="quickAttackSound" src="quickAttack.mp3"></audio>
<audio id="healSound" src="heal.mp3"></audio>
<audio id="defendSound" src="defend.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
